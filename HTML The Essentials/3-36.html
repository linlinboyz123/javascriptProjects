<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Entity code有固定的規律 就是他開始一定要打& 結尾一定要打; 剩下的就是數字化英文單字組成的 -->
    <h1>1 &lt; 6 &gt; 5 &amp; &spades; &hearts;</h1>
