<!--關於Emmet快速寫法的教學-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--寫法:nav>ul>li*3  解釋:>表示他的子元素是甚麼 *跟+都是並排的他們會在同一行-->
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <!--寫法:main>section+section-->
    <main>
        <section></section>
        <section></section>
    </main>
</body>

</html>
