<!--關於name的用途及重要性的教學-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="LOL">
        <p>
            <!--for跟id是有關連性的、name則是當發送數據時你的名稱會是甚麼-->
            <label for="likePostion">您最喜歡的位置是:</label>
            <input type="text" id="likePostion" name="likePostion">
        </p>
        <p>
            <label for="likeHero">您最喜歡的英雄是:</label>
            <input type="text" id="likeHero" name="likeHero">
        </p>
        <p>
            <label for="likeDergee">喜歡程度1~10分</label>
            <input type="number" id="likeDergee" name="likeDergee">
        </p>
        <button>提交</button>
    </form>
</body>

</html>
