<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>你第一個心上人大考驗</h1>
    <form action="">
        <p>
            <label for="Love_Number">你想要送給她的一個幸運數字:</label>
            <input type="number" name="Love_Number" id="Love_Number" min="1" max="1000" step="1" value="520">
        </p>

        <p>
            <label for="Love_much">你喜歡她的程度1~10分:</label>
            <input type="range" name="Love_much" id="Love_much" min="1" max="10" step="1" value="1000">
        </p>

        <p>
            <label for="Love_word">你想要送他的一段話:</label>
            <textarea name="Love_word" id="Love_word" rows="20" cols="60"
                placeholder="如果再重來一次我還是會喜歡上妳">這學期結束了過的好快，我有些話想跟妳說，妳可以不用回我這則訊息沒關係哈哈，只是希望妳有看完，第一次見到妳的時候覺得妳很活潑外向，同時又有點....聒噪嗎哈哈，感覺不是跟我同類型的人，自然也就沒什麼接觸，一直到比較了解妳之後才發現妳是一個很努力認真的女生，當我聽到妳在放學之餘還有去爭鮮打工之後，我心裡其實是蠻敬佩的，因為我自己明白上完一天的課有多累更別說還要打工到那麼晚，同時妳樂觀積極的心態吸引了我，我知道我自己偏沉悶又有點木訥，所以我很欣賞那些外向活潑又懂得勇敢表達自己想法的人，因為我不是那樣的人，也因此當我從妳口中得知妳有容貌焦慮的時候我其實很驚訝，妳很漂亮也很努力，更是認真在過生活的女生，妳不需要跟其他人比就已經很好了，希望妳不要因為妳的容貌而感到絲毫的自卑，因為根本沒有這回事，這學期妳影響了我很多的想法，不論是正面還是負面的，我都很慶幸有這個緣分能認識妳，跟妳聊天真的很開心哈哈，最後也是我自己感覺的，就是我覺得有時候妳會過度的逞強自己，在打工上或是在學習上都是，我覺得身體是最重要的，沒有健康有什麼東西都沒用，希望妳在工作賺錢之餘也要顧一下自己的身體，不要給自己太大的壓力，累的時候就放鬆一下沒問題的！最後希望妳不要把這段話跟其他人說哈哈，我會社死：）</textarea>
        </p>
    </form>
</body>

</html>
