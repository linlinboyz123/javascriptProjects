<!--關於 水平線hr 分段br 文字向上移sup 文字向下移sub 的教學-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>七步詩</h1>
    <hr>
    <p>
        煮豆燃豆萁<br>
        豆在釜中泣<br>
        本是同根生<br>
        相煎何太急<br>
    </p>
    <hr>
    <h2>太棒了 現在讓我們來算一些簡單的數學吧:</h2>
    <p><sup>1</sup>/<sub>2</sub> + <sup>1</sup>/<sub>2</sub> = 1</p>
</body>

</html>
