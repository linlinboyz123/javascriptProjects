<!--關於讓你的程式碼更容易閱讀的一些標籤以及小技巧-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--用來標示超連結的地方 只要有放超連結都可以使用-->
    <nav>
        <ol>
            <li><a href="http://www.google.com">導到google</a></li>
            <li><a href="https://www.gamer.com.tw/">導到巴哈姆特</a></li>
            <li><a href="https://www.op.gg/">導到op.gg</a></li>
        </ol>
    </nav>
    <main>這些是你主要的內容 把你主要的內容打在main上面</main>
    <section>這些是你網站一部分重要的內容 你可以用section來區分</section>
    <article>如果你網站有文章的部分可以用article來表示</article>
    <aside>專門用於額外補充有分欄的文字內容 可以用aside來表示</aside>
    <header>通常在一個網站中的頁首</header>
    <footer>通常在一個網站中的頁首</footer>
</body>

</html>
