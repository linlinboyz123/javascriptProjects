<body>
    <!--2進制代表她只有兩種數字可以表示顏色分別是0跟1-->
    <!--10進制的話就是0~9-->
    <!--16進制除了0~9外還加了ABCDEF，所以F是最大值，每一個數字都代表顏色-->
    <!--舉例像#ff0000就是紅是最大255綠是沒有0以及藍沒有0，從左往右看下來兩個數字代表一個顏色(RGB)-->
</body>
