<!-- 介紹相鄰選擇器(h1+p)跟直接選擇器(h1>p)以及屬性選擇器([type="text"])的教學 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/7-74~75.css">
</head>

<body>
    <h1>這一章節的選擇器比較少用到，但她在某些特定的情況下十分好用，所以多少還是要記得</h1>
    <section>
        <div>
            <p>你好</p>
            <p>我是</p>
            <p>林孟</p>
        </div>
        <p>軒阿</p>
    </section>

    <label for="text">請輸入你的死亡日期:</label>
    <input type="text" name="text" id="text">
    <input type="text" name="text2" id="tex2">
    <br>
    <label for="password">請輸入你原神的密碼，好讓我可以竊取你的帳號:</label>
    <input type="password" name="password" id="password">
</body>

</html>
