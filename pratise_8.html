<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/pratise_8.css">
</head>

<body>
    <h1>開始使用</h1>

    <div>
        <button class="FB">使用Facebook註冊/登入</button>
    </div>

    <div>
        <button class="Google">使用Google註冊/登入</button>
    </div>

    <br>
    <hr>

    <div>
        <label for="email">常用信箱</label>
    </div>

    <div>
        <label for="password">密碼</label>
    </div>

    <div>
        <input type="checkbox" name="check" id="check">
        <label for="check">顯示密碼</label>
        <span><a href="">忘記密碼</a></span>
    </div>

    <div>
        <button class="submit">註冊/登入</button>
    </div>

</html>
