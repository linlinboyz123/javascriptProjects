<!--關於表格以及表格裡面元素的教學-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>我</th>
                <th rowspan="2">有</th>
                <th colspan="2">粗</th>
                <th>體</th>
            </tr>
            <tr>
                <th>他</th>
                <th>沒</th>
                <th>大</th>
                <th>雕</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>你</td>
                <td>好</td>
                <td>世</td>
                <td>界</td>
            </tr>
        <tfoot>
            <tr>
                <td>我</td>
                <td>叫</td>
                <td>孟</td>
                <td>軒</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
