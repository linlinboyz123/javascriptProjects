<!--關於獨自在一區塊div以及可以跟別人在一行span的介紹-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我是一個區塊，我不允許其他標籤的文字跟我佔同一行</div>
    <span>我是獨自的文字，我可以允許其他標籤的文字跟我佔同一行</span>

    <!--會變成區塊-->
    <div>
        <label>你好</label>
    </div>

    <!--不會變成單獨的文字-->
    <span>
        <p>測試</p>
    </span>
</body>

</html>
